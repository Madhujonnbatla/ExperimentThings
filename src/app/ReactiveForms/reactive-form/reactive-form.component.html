<h2 style="text-align: center;">User Form</h2>
<div class="container">
  <form [formGroup]="UserForm" (ngSubmit)="Submit()">
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label"> First- Name</label>
      <input type="text" class="form-control" formControlName="FirstName">
      <span  style="color: red;" class="form-text" *ngIf="submitted && UserForm.get('FirstName').errors">
        Enter a First Name</span>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label" > Last-Name</label>
      <input type="text" class="form-control" formControlName="LastName">
      <span  style="color: red;" class="form-text" *ngIf="submitted && UserForm.get('LastName').errors">
        Enter a last Name</span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
      <input type="text"  maxlength=10 class="form-control" id="exampleInputPassword1" formControlName="MobileNo">
    </div>
    <div class="form-group">
      <label class="form-label" for="notes">Address</label>
      <textarea class="form-control" formControlName="Address"></textarea>
    </div>
    <div class="form-group"> <button type="submit" class="btn btn-primary">Submit</button></div>
    <!-- [disabled]="!SignupForm.valid" -->
  </form>
</div>
