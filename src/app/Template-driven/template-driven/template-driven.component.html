<h2 style="text-align: center;">FeedBack of Tutor </h2>
<div class="container">
  <form #SignupForm="ngForm" (ngSubmit)="Signup(SignupForm)">
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label">Tutor name</label>
      <input type="text" class="form-control" id="exampleInputEmail1"  name="Model.Name"
        #Name="ngModel" required [(ngModel)]="Model.Name">
      <span id="emailHelp" style="color: red;" class="form-text" *ngIf="Name.touched && !Name.valid">
        Enter a Valid Name</span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label">Rating</label>
      <input type="text" class="form-control" id="exampleInputPassword1" name="Model.Rating" [(ngModel)]="Model.Rating"
        required #Rating="ngModel">
      <span id="emailHelp" style="color: red;" class="form-text" *ngIf="Rating.touched && !Rating.valid">
        Rating is Required</span>
    </div>
    <div class="form-group">
      <label class="form-label" for="notes">Feedback</label>
      <textarea class="form-control" id="notes" name="Notes" [(ngModel)]="Model.FeedBack"></textarea>
    </div>
    <div class="form-group"> <button type="submit" class="btn btn-primary">Submit</button></div>
    <!-- [disabled]="!SignupForm.valid" -->
  </form>
  <label class="form-label">template Data</label>{{Model|json}}
</div>
